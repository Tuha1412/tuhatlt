<!DOCTYPE html>
<html lang="en"><head>
	<title>Tính tỉ lệ thắng</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,400;0,500;1,400&family=Work+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<h2 class="title">Tính tỉ lệ thắng</h2>
		<form action="" class="form__group">
			<div class="form__input">
				<input id="total" type="number" placeholder="Nhập tổng số trận">
			</div>
			<div class="form__input">
				<input id="ratio" type="text" placeholder="Nhập tỉ lệ thắng hiện tại">
			</div>
			<div class="form__input">
				<input id="wish" type="text" placeholder="Nhập tỉ lệ thắng mong muốn">
			</div>
			<input class="btn-result" type="button" value="Xem kết quả">
		</form>
		<p class="result win"></p>
		<p class="result loss"></p>
		<p class="result final"></p>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
